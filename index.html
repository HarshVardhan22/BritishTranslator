<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Translator</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Translate to British Accent</h1>
      </header>
      <main>
        <div class="inputContainer">
          <textarea
            id="inputTextArea"
            placeholder="Type here anything and click on translate to see the British Version"
            style="margin: 0px; width: 676px; height: 421px"
          ></textarea>
        </div>
        <button id="translateBtn">Translate</button>
        <div id="result" class="resultContainer"></div>
      </main>
      <footer>
        <h2>About</h2>
        <p>
          Ever wondered how different same language can sound if spoken in a different accent.
          Let's try the British Accent!
        </p>
      </footer>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
